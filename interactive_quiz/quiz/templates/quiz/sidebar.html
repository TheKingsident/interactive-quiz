<h3>Top 5 Scores</h3>
    <ul class="list-group">
        {% for score in score_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ score.user.username }}
            <span class="badge text-bg-primary rounded-pill">{{ score.score }}</span>
            </li>
        {% endfor %}
    </ul>
